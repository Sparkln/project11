<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>If block</h1>
        {% if a > b and a > c %}
        <h1>a value is max={{a}}</h1>

        <h1>elif block</h1>
        {% elif b > c %}
        <h1>b value is max={{b}}</h1>
        
        <!-- <h1>else block</h1> -->
        {% else %}
        <h1>c is max={{c}}</h1>
        
        {% endif %}
    </center>
</body>
</html>
